{% extends "layout.html" %}
{% block body %}
  <h1>Login</h1>
  {% if error %}
    <p class=error><strong>Error: </strong> {{ error }}
  {% endif %}
  <form method=post>
    <d1>
      <dt>Username:
      <dd><input type=text name=username value="{{ request.form.username }}">
      <dt>Password:
      <dd><input type=password name=password>
    </d1>
    <p><input type=submit value=Login>
  </form>
{% endblock %}
